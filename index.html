<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pract Tic-Tac-Toe Game</title>

    <link rel="icon" href="icon.png" type="img/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

                <main>
                        <h1>Tic-Tac-Toe Game</h1>
                        <div class="status" id="status">Player O'S Turn</div>
                       <div class="container">
                            <div class="main-box">
                                <div class="point-box">
                                        <div class="childX child"></div>
                                        <div class="childX child"></div>
                                        <div class="childX child"></div>
                                        <div class="childX child"></div>
                                        <div class="childX child"></div>
                                </div>
                                <div class="game">
                                        <div class="box"></div>
                                        <div class="box"></div>
                                        <div class="box"></div>
                                        <div class="box"></div>
                                        <div class="box"></div>
                                        <div class="box"></div>
                                        <div class="box"></div>
                                        <div class="box"></div>
                                        <div class="box"></div>
                                </div>
                                <div class="point-box">
                                        <div class="childO child"></div>
                                        <div class="childO child"></div>
                                        <div class="childO child"></div>
                                        <div class="childO child"></div>
                                        <div class="childO child"></div>
                                </div>
                            </div>
                            
                            <button class="primary-btn btn" id="restart">Reset Game</button>
                            <button class="primary-btn btn" id="newstart">New Game</button>
                        </div>
                </main>

                <script src="script.js"></script>
</body>
</html>
